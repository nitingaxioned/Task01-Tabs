<!doctype html>
<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en"> 

<head>
  <meta charset="utf-8">
  <title>Tabs</title>
  <!-- View-port Basics: http://mzl.la/VYREaP -->
  <!-- This meta tag is used for mobile device to display the page without any zooming,
       so how much the device is able to fit on the screen is what's shown initially. 
       Remove comments from this tag, when you want to apply media queries to the website. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="shortcut icon" href="favicon.ico" />
  <!--font-awesome link for icons-->
  <link rel="stylesheet" media="screen" href="assets/vendor/font-awesome/css/all.min.css" >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css" >
</head>

<body>
  <!--container start-->
  <div class="container">
    <!--header section start-->
    <header>
      <div class="wrapper">
        <P>Tabs</P>
      </div>
    </header>
    <!--header section start-->
    <!--main section start-->
    <main>
      <div class="wrapper">
        <ul class="tabs-name">
          <li class="tab-name selected-tab">London</li>
          <li class="tab-name">Paris</li>
          <li class="tab-name">Tokyo</li>
        </ul>
        <div class="tab displayOut">
          <img src="https://via.placeholder.com/200" alt="London">
          <div class="tab-txt">
            <h3>London</h3>
            <p>London is the capital city of England.</p>
          </div>
        </div>
        <div class="tab displayOut hide-me">
          <img src="https://via.placeholder.com/200" alt="Paris">
          <div class="tab-txt">
            <h3>Paris</h3>
            <p>Paris is the capital city of France.</p>
          </div>
        </div>
        <div class="tab displayOut hide-me">
          <img src="https://via.placeholder.com/200" alt="Tokyo">
          <div class="tab-txt">
            <h3>Tokyo</h3>
            <p>Tokyo is the capital city of Japan.</p>
          </div>
        </div>
      </div>
    </main>
    <!--main section end-->
  </div>
  <!--container end-->
  <script src="assets/js/script.js"></script>
</body>
</html>
